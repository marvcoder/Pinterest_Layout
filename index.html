<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Pinterest</title>
    <link rel="stylesheet" href="../Layout_Pinterest/assets/css/styless.css">
</head>
<body>
    <header class="header">
        <!-- Inicio de menu de navegacion -->
        <nav class="menu">
            <!-- Logo de Pinterest -->
            <a href="#" class="menu__item-container--logo">
                <figure class="menu__item--logo">
                    <img src="../Layout_Pinterest/assets/img/icon.svg" alt="">
                </figure>
            </a>
            <!-- Barra de acceso a la app -->
            <a href="" class="menu__item-container--buttonStart">
                <div class="buttonStart">
                    Inicio
                </div>
            </a>
            <a href="" class="menu__item-container--buttonFollowing">
                <div class="buttonFollowing">
                    Siguiendo
                </div>
            </a>
            <!-- Barra de búsqueda -->
            <span class="menu__item-container--search">
                <div class="menu__item--search">
                    <input type="text" placeholder="Buscar">
                </div>
            </span>
            <!-- Botones de notificación y configuración -->
            <div class="menu__item-container--buttonNotification">
                <!-- Botón de mensaje -->
                <a href="" class="menu__item-container--buttonNotification-cloud">
                    <div class="buttonNotification-cloud">
                        <img src="https://img.icons8.com/carbon-copy/64/000000/speech-bubble.png" alt="icon of message"/>
                    </div>
                </a>
                <!-- Botón de notificación -->
                <a href="" class="menu__item-container--buttonNotification-bell">
                    <div class="buttonNotification-bell">
                        <img src="https://img.icons8.com/android/24/000000/appointment-reminders.png" alt="icon of bell"/>
                    </div>
                </a>
                <!-- Botón de profile -->
                <a href="" class="menu__item-container--buttonProfile">
                    <div class="container--buttonProfile">
                        <div class="container--buttonProfile-photo">
                            <img src="https://img.icons8.com/ios-glyphs/24/000000/user-male-circle.png" alt="icon avatar"/>
                        </div>
                        <div class="container--buttonProfile-red">
                            <p></p>
                        </div>
                    </div>
                </a>
            </div>
            
        </nav>
    </header>

    <!-- Grid Layout -->
    <div class="container">
        <div class="item level-1">
            <img src="../Layout_Pinterest/assets/img/landing.jpg" alt="">
        </div>
        <div class="item level-2">
            <img src="../Layout_Pinterest/assets/img/tshirt.jpg" alt="">
        </div>
        <div class="item level-3">
            <img src="../Layout_Pinterest/assets/img/house.jpg" alt="">
        </div>
        <div class="item level-1">
            <img src="https://images.pexels.com/photos/3464632/pexels-photo-3464632.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>

            <img src="https://images.pexels.com/photos/3205403/pexels-photo-3205403.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>
        <div class="item level-3">
            <img src="https://images.pexels.com/photos/38544/imac-apple-mockup-app-38544.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>
        <div class="item level-1">
            <img src="https://images.pexels.com/photos/3464632/pexels-photo-3464632.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>
        <div class="item level-2">
            <img src="../Layout_Pinterest/assets/img/tshirt.jpg" alt="">

        <div class="item level-3">

        </div>
        <div class="item level-3">

</body>
